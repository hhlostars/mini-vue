<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>标记运行</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import { effect, ref } from "../../../node_modules/vue/dist/vue.esm-browser.js";

      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref(0)

      effect(() => {
        console.log(count.value++)
      })
      console.log(count.value)
      setTimeout(() => {
        count.value++
      })
    </script>
  </body>
</html>
