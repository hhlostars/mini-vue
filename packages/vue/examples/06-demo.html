<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue3-diff</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   // h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, render } from '../dist/vue.esm.js'

      // const vnode1 = h('div', [
      //   h('p', { key: 'a' }, 'a'),
      //   h('p', { key: 'b' }, 'b'),
      //   h('p', { key: 'c' }, 'c'),
      //   h('p', { key: 'd' }, 'd'),
      //   h('p', { key: 'e' }, 'e'),
      //   h('p', { key: 'f' }, 'f'),
      // ])
      const vnode1 = h('div', [
        h('p', { key: '1' }, 'p1'),
        h('p', { key: '2' }, 'p2'),
        h('p', { key: '3' }, 'p3'),
        h('p', { key: '4' }, 'p4'),
        h('p', { key: '6' }, 'p6'),
        h('p', { key: '5' }, 'p5'),
      ])

      // const vnode2 = h('div', [
      //   h('p', { key: 'a' }, 'new-a'),
      //   // h('p', { key: 'd' }, 'new-d'),
      //   // h('p', { key: 'e' }, 'new-e'),
      //   // h('p', { key: 'f' }, 'new-f'),
      //   h('p', { key: 'b' }, 'new-b'),
      //   h('p', { key: 'c' }, 'new-c'),
      //   h('p', { key: 'f' }, 'new-f'),
      // ])
      const vnode2 = h('div', [
        h('p', { key: '1' }, 'new-p1'),
        h('p', { key: '3' }, 'new-p3'),
        h('p', { key: '4' }, 'new-p4'),
        h('p', { key: '2' }, 'new-p2'),
        h('p', { key: '7' }, 'new-p7'),
        h('p', { key: '5' }, 'new-p5'),
      ])

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
