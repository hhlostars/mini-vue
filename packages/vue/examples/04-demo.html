<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue2-diff</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   // h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, render } from '../dist/vue.esm.js'

      const vnode1 = h('div', [
        h('p', { key: 'a' }, 'a'),
        h('p', { key: 'b' }, 'b'),
      ])
      // renderer

      const vnode2 = h('div', [
        h('p', { key: 'a', style: { color: 'red' } }, 'a'),
        h('p', { key: 'b' }, 'b'),
        h('p', { key: 'c' }, 'c'),
      ])

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
